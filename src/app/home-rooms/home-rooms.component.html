<div class="rooms-container">
  <div class="rooms-header">
    <div class="header-controls">
      <div class="sort-options">
        <mat-form-field appearance="outline" color="primary">
          <mat-label>Sort by</mat-label>
          <mat-select [(value)]="sortBy" (selectionChange)="loadRooms()">
            <mat-option value="rating-high">
              <mat-icon class="sort-icon" color="accent">star</mat-icon>
              Rating: High to Low
            </mat-option>
            <mat-option value="rating-low">
              <mat-icon class="sort-icon" color="accent">star_outline</mat-icon>
              Rating: Low to High
            </mat-option>
            <mat-option value="price-low">
              <mat-icon class="sort-icon" color="accent"
                >trending_down</mat-icon
              >
              Price: Low to High
            </mat-option>
            <mat-option value="price-high">
              <mat-icon class="sort-icon" color="accent">trending_up</mat-icon>
              Price: High to Low
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>

      <div class="view-options">
        <button
          mat-icon-button
          (click)="changeLayout('grid-3')"
          [color]="layout === 'grid-3' ? 'primary' : ''"
          class="view-button"
        >
          <mat-icon>grid_view</mat-icon>
        </button>
        <button
          mat-icon-button
          (click)="changeLayout('list')"
          [color]="layout === 'list' ? 'primary' : ''"
          class="view-button"
        >
          <mat-icon>view_stream</mat-icon>
        </button>
      </div>
    </div>
  </div>

  <div class="rooms-grid" [ngClass]="layout">
    <mat-spinner *ngIf="isLoading"></mat-spinner>
    <ng-container *ngIf="rooms && rooms.length > 0">
      <app-room-card
        *ngFor="let room of rooms"
        [roomInfo]="room"
      ></app-room-card>
    </ng-container>
    <div *ngIf="rooms && rooms.length === 0" class="no-rooms">
      No rooms available for the selected dates
    </div>
  </div>
</div>
