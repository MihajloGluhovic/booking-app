<div class="container" fxLayout="column" fxLayoutAlign="center center">
  <!-- Hero Section -->
  <mat-card class="about-card" *ngIf="aboutUs">
    <div class="hero-content">
      <h1 class="elegant-title">{{ aboutUs.title }}</h1>
      <h2 class="subtitle">{{ aboutUs.subtitle }}</h2>
      <div class="description">
        <p>{{ aboutUs.description }}</p>
      </div>
    </div>
  </mat-card>

  <!-- Loading Spinner -->
  @if ((asyncTabs | async) === null) {
  <div class="loader-container">
    <mat-spinner diameter="40"></mat-spinner>
  </div>
  }

  <!-- Image Gallery -->
  <div class="gallery-section">
    <mat-tab-group
      mat-stretch-tabs="false"
      mat-align-tabs="center"
      animationDuration="500ms"
    >
      @for (tab of asyncTabs | async; track tab) {
      <mat-tab>
        <ng-template mat-tab-label>
          <span class="tab-label">{{ tab.label }}</span>
        </ng-template>
        <div class="image-container">
          <img [src]="tab.content" [alt]="tab.label" class="gallery-image" />
        </div>
      </mat-tab>
      }
    </mat-tab-group>
  </div>

  <!-- Services Section -->
  <mat-card class="services-card" *ngIf="services.length">
    <div class="services-content">
      <h2 class="services-title">Our Exclusive Services</h2>
      <div class="services-grid">
        <div class="service-item" *ngFor="let service of services">
          <mat-icon class="service-icon">check_circle</mat-icon>
          <h3 class="service-name">{{ service }}</h3>
        </div>
      </div>
    </div>
  </mat-card>
</div>
