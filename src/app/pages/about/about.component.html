<div class="container" fxLayout="column" fxLayoutAlign="center center">
  <mat-card class="about-card" *ngIf="aboutUs">
    <mat-card-header>
      <mat-card-title>{{ aboutUs.title }}</mat-card-title>
      <mat-card-subtitle>{{ aboutUs.subtitle }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>{{ aboutUs.description }}</p>
    </mat-card-content>
  </mat-card>

  @if ((asyncTabs | async) === null) { <mat-spinner></mat-spinner>}

  <mat-tab-group mat-stretch-tabs="false" mat-align-tabs="center">
    @for (tab of asyncTabs | async; track tab) {
    <mat-tab>
      <ng-template mat-tab-label>{{ tab.label }}</ng-template>
      <img src="{{ tab.content }}" alt="Hotel Image" />
    </mat-tab>
    }
  </mat-tab-group>

  <!-- Services Section -->
  <mat-card class="services-card" *ngIf="services.length">
    <mat-card-header>
      <mat-card-title>Our Services</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-list>
        <mat-list-item *ngFor="let service of services">
          <mat-icon matListIcon>check_circle</mat-icon>
          <h4 matLine>{{ service }}</h4>
        </mat-list-item>
      </mat-list>
    </mat-card-content>
  </mat-card>
</div>
