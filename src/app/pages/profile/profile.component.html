<div class="profile-container">
  <!-- Profile Header -->
  <div class="profile-header">
    <h2>Welcome, {{ user?.firstName || "User" }}</h2>
    <p>Manage your account settings</p>
  </div>

  <!-- Account Actions Section -->
  <div class="account-actions">
    <!-- Deactivate Account Button -->
    <button
      mat-raised-button
      color="warn"
      class="deactivate-button"
      (click)="deactivateAccount()"
    >
      Deactivate Account
    </button>
  </div>

  <!-- Change Password Section -->
  <div class="change-password-section">
    <h3>Change Password</h3>
    <form [formGroup]="passwordForm" (ngSubmit)="changePassword()">
      <mat-form-field appearance="outline" class="form-field">
        <mat-label>Current Password</mat-label>
        <input matInput type="password" formControlName="currentPassword" />
        <mat-error
          *ngIf="passwordForm.get('currentPassword')?.hasError('required')"
        >
          Current password is required
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="form-field">
        <mat-label>New Password</mat-label>
        <input matInput type="password" formControlName="newPassword" />
        <mat-error
          *ngIf="passwordForm.get('newPassword')?.hasError('required')"
        >
          New password is required
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="form-field">
        <mat-label>Confirm New Password</mat-label>
        <input matInput type="password" formControlName="confirmNewPassword" />
        <mat-error
          *ngIf="passwordForm.get('confirmNewPassword')?.hasError('required')"
        >
          Please confirm your new password
        </mat-error>
      </mat-form-field>

      <div class="form-actions">
        <button
          mat-raised-button
          color="primary"
          type="submit"
          [disabled]="passwordForm.invalid"
        >
          Update Password
        </button>
      </div>
    </form>
  </div>
</div>
