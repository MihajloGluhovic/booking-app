<mat-card class="room-card">
  <img mat-card-image [src]="roomInfo.image" alt="{{ roomInfo.title }}" />
  <div class="rating-badge" *ngIf="roomInfo.averageRating">
    <mat-icon class="star-icon">star</mat-icon>
    <span>{{ roomInfo.averageRating | number : "1.1-1" }}</span>
  </div>

  <mat-card-content>
    <h2 class="room-title">{{ roomInfo.title }}</h2>
    <p class="room-description">{{ roomInfo.description }}</p>
    <div class="price-container">
      <span class="currency">$</span>
      <span class="price">{{ roomInfo.price }}</span>
      <span class="per-night">/night</span>
    </div>
    <div
      class="button-wrapper"
      matTooltip="Please select your dates to view the room details"
      [matTooltipDisabled]="isSearched"
      matTooltipPosition="below"
      [matTooltipShowDelay]="0"
    >
      <button
        #btn
        mat-flat-button
        class="view-details-btn"
        [disabled]="!isSearched"
        (click)="viewDetails()"
        [routerLink]="['/room', roomInfo.id]"
      >
        VIEW DETAILS
      </button>
    </div>
  </mat-card-content>
</mat-card>
