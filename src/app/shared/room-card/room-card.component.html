<mat-card class="room-card">
  <mat-card-header>
    <mat-card-title>{{ room.title }}</mat-card-title>
    <mat-card-subtitle> {{ room.price | currency : "EUR" }}</mat-card-subtitle>
  </mat-card-header>

  <img mat-card-image [src]="room.image" alt="{{ room.title }}" />

  <mat-card-content>
    <p>{{ room.description }}</p>
  </mat-card-content>

  <mat-card-actions>
    <p *ngIf="room.availableRoomsCount">
      Available rooms: {{ room.availableRoomsCount }}
    </p>
    <button mat-button color="primary" [routerLink]="['/room', room.id]">
      Book Now
    </button>
  </mat-card-actions>
</mat-card>
