<mat-toolbar class="modern-navbar" [class.navbar-scrolled]="isScrolled">
  <!-- Left Section -->
  <div class="nav-section left-section">
    <button routerLink="/about" mat-button class="nav-button">
      <mat-icon>info</mat-icon>
      <span>About Us</span>
    </button>
    <button routerLink="/reviews" mat-button class="nav-button">
      <mat-icon>star_rate</mat-icon>
      <span>Reviews</span>
    </button>
    <button routerLink="/contact" mat-button class="nav-button">
      <mat-icon>contact_support</mat-icon>
      <span>Contact</span>
    </button>
  </div>

  <!-- Center Section -->
  <div class="nav-section center-section">
    <a routerLink="/" class="home-button">
      <mat-icon>water</mat-icon>
      <span class="brand-text">Aqua Bay</span>
    </a>
  </div>

  <!-- Right Section -->
  <div class="nav-section right-section">
    <div *ngIf="isTokenValid; else guestButtons" class="button-group">
      <button routerLink="/bookings" mat-button class="nav-button">
        <mat-icon>book</mat-icon>
        <span>My Bookings</span>
      </button>
      <button routerLink="/profile" mat-button class="nav-button">
        <mat-icon>person</mat-icon>
        <span>Profile</span>
      </button>
      <button (click)="onLogout()" mat-button class="nav-button logout-button">
        <mat-icon>logout</mat-icon>
        <span>Log Out</span>
      </button>
    </div>
    <ng-template #guestButtons>
      <div class="button-group">
        <button routerLink="/login" mat-button class="nav-button">
          <mat-icon>login</mat-icon>
          <span>Login</span>
        </button>
        <button
          routerLink="/signup"
          mat-button
          class="nav-button signup-button"
        >
          <mat-icon>person_add</mat-icon>
          <span>Sign Up</span>
        </button>
      </div>
    </ng-template>
  </div>
</mat-toolbar>
